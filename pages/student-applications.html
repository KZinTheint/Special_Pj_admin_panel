<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Applications - MIIT Admin</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/student-applications.css">
</head>
<body class="sidebar-hidden">
    <app-sidebar></app-sidebar>
    <div class="main-content">
        <app-header></app-header>
        <main class="dashboard-content">
            <!-- Page Title -->
            <div class="page-title">
                <h1>Student Applications</h1>
                <p>Manage and review student applications efficiently</p>
            </div>

            <!-- Main Data Card -->
            <div class="main-data-card">
                <!-- Card Header with Controls -->
                <div class="card-header-controls">
                    <div class="search-container">
                        <div class="search-type-wrapper">
                            <select id="search-type">
                                <option value="name">Name</option>
                                <option value="formId">Form-ID</option>
                                <option value="nrc">NRC</option>
                            </select>
                        </div>
                        <div class="search-input-wrapper">
                            <input type="text" id="search-input" placeholder="Search students...">
                            <button id="search-button" class="search-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="11" cy="11" r="8"></circle>
                                    <path d="m21 21-4.35-4.35"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div id="delete-action" class="delete-icon-container" title="Delete Selected">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="delete-icon">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                        <span>Delete</span>
                    </div>
                </div>

                <!-- Card Body with Table -->
                <div class="card-body-table">
                    <div id="loading-indicator" class="loading">Loading data...</div>
                    <div class="table-container">
                        <div id="data-container"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../components/sidebar.js"></script>
    <script src="../components/header.js"></script>
    <script src="../assets/js/student-applications.js"></script>
</body>
</html>
