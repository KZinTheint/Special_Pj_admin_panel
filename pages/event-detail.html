<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details - MIIT Admin</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/event-detail.css">
</head>
<body class="sidebar-hidden">
    <app-sidebar></app-sidebar>
    <div class="main-content">
        <app-header></app-header>
        <div class="container">
            <!-- Loading State -->
            <div id="loading" class="loading-container">
                <div class="loading-spinner"></div>
                <p>Loading event details...</p>
            </div>

            <!-- Error State -->
            <div id="error-container" class="error-container" style="display: none;">
                <div class="error-message">
                    <h2>⚠️ Error Loading Event</h2>
                    <p id="error-text">Failed to load event details.</p>
                    <button onclick="location.reload()" class="btn-primary">Try Again</button>
                    <a href="events.html" class="btn-secondary">Back to Events</a>
                </div>
            </div>

            <!-- Event Content -->
            <div id="event-content" class="event-detail-container" style="display: none;">
                <!-- Navigation with Actions -->
                <div class="event-nav">
                    <a href="events.html" class="btn-back">
                        <span class="back-icon">←</span>
                        Back to Events
                    </a>
                <div class="event-nav-actions">
                    <button id="delete-event-btn" class="btn-delete">Delete Event</button>
                </div>
                </div>

                <!-- Event Header -->
                <div class="event-header-detail">
                    <h1 id="event-title">Loading...</h1>
                    <div class="event-meta">
                        <span class="event-date" id="event-date">Loading...</span>
                        <span class="event-location" id="event-location" style="display: none;"></span>
                    </div>
                </div>

                <!-- Cover Image -->
                <div class="event-cover-container">
                    <img id="event-cover" alt="Event cover" class="event-cover-image">
                </div>

                <!-- Content Blocks -->
                <div id="event-content-blocks" class="event-content-blocks">
                    <!-- Content blocks will be populated here -->
                </div>

                <!-- Additional Images Gallery -->
                <div id="event-gallery" class="event-gallery" style="display: none;">
                    <h3>Event Gallery</h3>
                    <div id="event-images-grid" class="event-images-grid">
                        <!-- Images will be populated here -->
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Image Modal for Gallery -->
    <div id="image-modal" class="image-modal" style="display: none;">
        <div class="image-modal-content">
            <span class="image-modal-close">&times;</span>
            <img id="modal-image" alt="Full size image">
            <div class="image-modal-nav">
                <button id="prev-image" class="nav-btn">❮</button>
                <button id="next-image" class="nav-btn">❯</button>
            </div>
        </div>
    </div>

    <script src="../components/sidebar.js"></script>
    <script src="../components/header.js"></script>
    <script src="../assets/js/event-detail.js"></script>
</body>
</html>
